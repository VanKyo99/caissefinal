<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caisse Enregistreuse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2d3748, #4a5568);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .products-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .product-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .product-price {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .cart-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .cart-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            color: #2d3748;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .qty {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .total-section {
            border-top: 2px solid #e2e8f0;
            padding-top: 15px;
        }

        .total {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 15px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .clear-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .empty-cart {
            text-align: center;
            color: #a0aec0;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Caisse Enregistreuse</h1>
            <p>S√©lectionnez vos articles</p>
        </div>
        
        <div class="main-content">
            <div class="products-section">
                <h2>üìã Menu</h2>
                <div class="products-grid">
                    <div class="product-card" onclick="addToCart('Sandwich', 5)">
                        <div class="product-name">ü•™ Sandwich</div>
                        <div class="product-price">5,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                    
                    <div class="product-card" onclick="addToCart('Caf√©', 1)">
                        <div class="product-name">‚òï Caf√©</div>
                        <div class="product-price">1,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                    
                    <div class="product-card" onclick="addToCart('Snack', 2)">
                        <div class="product-name">üçø Snack</div>
                        <div class="product-price">2,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                    
                    <div class="product-card" onclick="addToCart('Bi√®re/Vin', 2)">
                        <div class="product-name">üç∫ Bi√®re/Vin</div>
                        <div class="product-price">2,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                    
                    <div class="product-card" onclick="addToCart('Soft', 2)">
                        <div class="product-name">ü•§ Soft</div>
                        <div class="product-price">2,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                    
                    <div class="product-card" onclick="addToCart('Consigne EcoCup', 1)">
                        <div class="product-name">‚ôªÔ∏è Consigne EcoCup</div>
                        <div class="product-price">1,00 ‚Ç¨</div>
                        <button class="add-btn">Ajouter</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-section">
                <h2>üõçÔ∏è Panier</h2>
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">Panier vide</div>
                </div>
                
                <div class="total-section">
                    <div class="total" id="total">Total: 0,00 ‚Ç¨</div>
                    <button class="checkout-btn" onclick="checkout()" id="checkoutBtn" disabled>üí≥ Encaisser</button>
                    <button class="clear-btn" onclick="clearCart()">üóëÔ∏è Vider le panier</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = {};
        let total = 0;

        function addToCart(productName, price) {
            if (cart[productName]) {
                cart[productName].quantity += 1;
            } else {
                cart[productName] = {
                    price: price,
                    quantity: 1
                };
            }
            updateCart();
        }

        function removeFromCart(productName) {
            if (cart[productName] && cart[productName].quantity > 1) {
                cart[productName].quantity -= 1;
            } else {
                delete cart[productName];
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const totalDiv = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            cartItemsDiv.innerHTML = '';
            total = 0;
            
            if (Object.keys(cart).length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Panier vide</div>';
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.5';
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.style.opacity = '1';
                
                for (let productName in cart) {
                    const item = cart[productName];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${productName}</div>
                            <div style="color: #666; font-size: 0.9em;">${item.price.toFixed(2)} ‚Ç¨ √ó ${item.quantity} = ${itemTotal.toFixed(2)} ‚Ç¨</div>
                        </div>
                        <div class="item-controls">
                            <button class="qty-btn" onclick="removeFromCart('${productName}')">‚àí</button>
                            <span class="qty">${item.quantity}</span>
                            <button class="qty-btn" onclick="addToCart('${productName}', ${item.price})">+</button>
                        </div>
                    `;
                    cartItemsDiv.appendChild(cartItem);
                }
            }
            
            totalDiv.textContent = `Total: ${total.toFixed(2)} ‚Ç¨`;
        }

        function clearCart() {
            cart = {};
            updateCart();
        }

        function checkout() {
            if (Object.keys(cart).length === 0) return;
            
            let receipt = "üßæ TICKET DE CAISSE\n";
            receipt += "=" * 30 + "\n\n";
            
            for (let productName in cart) {
                const item = cart[productName];
                const itemTotal = item.price * item.quantity;
                receipt += `${productName}\n`;
                receipt += `  ${item.price.toFixed(2)} ‚Ç¨ √ó ${item.quantity} = ${itemTotal.toFixed(2)} ‚Ç¨\n\n`;
            }
            
            receipt += "=" * 30 + "\n";
            receipt += `TOTAL: ${total.toFixed(2)} ‚Ç¨\n`;
            receipt += "=" * 30 + "\n";
            receipt += `Date: ${new Date().toLocaleDateString('fr-FR')} ${new Date().toLocaleTimeString('fr-FR')}\n\n`;
            receipt += "Merci de votre visite ! üòä";
            
            alert(receipt);
            clearCart();
        }
    </script>
</body>
</html>
